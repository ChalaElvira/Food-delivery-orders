<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Додавання страви</title>
    <link rel="stylesheet" href="/css/dish-add.css">
</head>
<body>
    <div class="container">
<h1>Додавання страви</h1>


<form th:action="@{'/admin/' + ${adminId} + '/restaurant/' + ${restaurantId} + '/add-dish'}"
      th:object="${dish}"
      method="post">
    <div>
        <label for="name">Назва</label>
        <input type="text" id="name" th:field="*{name}" required class="form-control" placeholder="Назва *">
    </div>

    <div>
        <label for="description">Опис</label>
        <textarea id="description" th:field="*{description}" required class="form-control" placeholder="Опис *"></textarea>
    </div>

    <div>
        <label for="price">Ціна</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" min="0" required class="form-control" placeholder="Ціна *">
    </div>

    <div>
        <label for="dishType">Тип</label>
        <select id="dishType" th:field="*{dishType}" class="form-control">
            <option value="" disabled selected>Оберіть тип страви</option>
            <option th:each="type : ${types}"
                    th:value="${type}" th:text="${type}">Dish Type
            </option>
        </select>
    </div>

    <div>
        <button type="submit" class="btn btn-primary">Додати страву</button>
    </div>
    
</form>
<div>
    <a th:href="@{'/admin/' + ${adminId} + '/restaurant/' + ${restaurantId} + '/dishes'}" class="btn btn-secondary">
        До списку страв
    </a>
</div>
</div>
</body>
</html>
