<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагувати ресторан</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<h2>Редагувати ресторан</h2>
<form th:action="@{/admin/{adminId}/restaurant/{id}/edit(id=${restaurant.getId()},adminId=${adminId})}"
      th:object="${restaurant}"
      method="post">
    <label>Назва: <input type="text" th:field="*{name}"/></label><br>
    <label>Опис: <input type="text" th:field="*{description}"/></label><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
