<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/admin/{adminId}/user/{id}/edit(id=${user.getId()},adminId=${adminId})}" th:method="post">
  <input type="hidden" th:value="${user.id}" name="id" />

  <label for="username">Ім'я користувача:</label>
  <input type="text" id="username" name="username" th:value="${user.username}" required />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:value="${user.email}" required />

  <label for="phoneNumber">Телефон:</label>
  <input type="tel" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" required />

  <label for="role">Роль:</label>
  <select id="role" name="role" th:value="${user.role}">
    <option value="CLIENT" th:selected="${user.role == 'CLIENT'}">Клієнт</option>
    <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">Адміністратор</option>
    <option value="COURIER" th:selected="${user.role == 'COURIER'}">Кур'єр</option>
  </select>

  <button type="submit" class="btn btn-primary">Зберегти</button>
</form>
<a th:href="@{/admin/{adminId}/users(adminId=${adminId})}">До списку користувачів</a>
</body>
</html>
