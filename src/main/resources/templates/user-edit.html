<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редагування профілю</title>
  <link rel="stylesheet" href="../static/css/login-registration.css">
</head>
<body>
<div class="container">
  <h2>Редагувати профіль</h2>

  <form th:action="@{/user/{id}/user-edit(id=${user.getId()})}" th:object="${user}" method="post">
    <div class="form-group">
      <label for="username">Ім'я користувача</label>
      <input type="text" id="username" th:field="*{username}" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="email">Електронна пошта</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="phoneNumber">Номер телефону</label>
      <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" />
    </div>

    <div class="form-group">
      <label for="password">Новий пароль</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Зберегти зміни</button>
    <a th:href="@{/user/{id}/home(id=${user.getId()})}" class="btn btn-secondary">Повернутись на домашню сторінку</a>
  </form>

  <form th:action="@{/user/{id}/delete(id=${user.getId()})}" method="post">
    <button type="submit" class="btn btn-danger">Виалити користувача</button>
  </form>

  <div th:if="${param.success}" class="alert alert-success mt-3">
    Профіль успішно оновлено!
  </div>
</div>
</body>
</html>
