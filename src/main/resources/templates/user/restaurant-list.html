<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ресторани</title>
  <link rel="stylesheet" href="/css/restaurant-list-user.css">
</head>
<body>
<div class="container">
<h1>Ресторани</h1>

<div th:each="restaurant : ${restaurants}">
  <div>
    <h2 th:text="${restaurant.getName()}">Назва</h2>
    <p th:text="${restaurant.getDescription()}">Опис</p>
    <a th:href="@{'/user/' + ${userId} + '/restaurant/' + ${restaurant.getId()} + '/menu'}" class="btn btn-primary">
      Меню
    </a>
  </div>
  <hr>
</div>
<a th:href="@{/user/{id}/home(id=${userId})}" class="btn btn-secondary">Домашня сторінка</a>
</div>
</body>
</html>
